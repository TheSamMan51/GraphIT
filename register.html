{% extends "layout.html" %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Register</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input name="password" placeholder="Password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input name="confirmation" placeholder="Confirm Password" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
